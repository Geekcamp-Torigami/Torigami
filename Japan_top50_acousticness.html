<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script type="text/javascript" src="./d3.js"></script>
  </head>
  <body></body>
  <style scoped>
    body {
      background: linear-gradient(
          45deg,
          hsla(352, 96%, 45%, 1) 0%,
          hsla(352, 96%, 45%, 0) 70%
        ),
        linear-gradient(
          135deg,
          hsla(253, 95%, 42%, 1) 10%,
          hsla(253, 95%, 42%, 0) 80%
        ),
        linear-gradient(
          225deg,
          hsla(179, 91%, 45%, 1) 10%,
          hsla(179, 91%, 45%, 0) 80%
        ),
        linear-gradient(
          315deg,
          hsla(119, 96%, 49%, 1) 100%,
          hsla(119, 96%, 49%, 0) 70%
        );
    }
  </style>

  <script>
    var dataset;
    d3.csv("../scraping/Japan_Top50.csv").then(function (data) {
      console.log(data);

      data.sort(function (a, b) {
        if (a.acousticness > b.acousticness) {
          return -1;
        } else {
          return 1;
        }
      });

      console.log(data);

      var a = data.slice(0, 10);
      console.log(a);

      var svg = d3
        .select("body")
        .append("svg")
        .attr("width", 3840)
        .attr("height", 2380);
      
      var circle1 = svg.selectAll("circle1").data(a).enter();

      circle1
        .append("image")
        .attr("rx",500)
        .attr("ry",500)
        .attr("x", function (d, i) {
          return 1860;
        })
        .attr("y", function (d, i) {
          return 1260;
        })
        .attr("width", function (d) {
          return 0
        })
        .attr("height", function (d) {
          return 0
        })
        .style("opacity",0)
        .attr("xlink:href", function (d, i) {
          return d.image;
        })
        .attr("id", function(d){
          return d.name
        })
        .on("mouseover", function (d) {
          var target = d3.select(this).attr("id");
          console.log(target);
          d3.select(this)
            .attr("width", function (d) {
              return d.popularity * 3;
            })
            .attr("height", function (d) {
              return d.popularity * 3;
            });
          circle1_text.attr("font-size",function(d){
              if (target == d3.select(this).attr("id")){
                  return 80
              } else {
                return 40
              }
          })      
        })
        .on("mouseout", function (d) {
            d3.select(this)
              .attr("width", function (d) {
                return d.popularity * 2;
              })
              .attr("height", function (d) {
                return d.popularity * 2;
              });
            circle1_text.attr("font-size",40)
        })
        .on("click",function(d){
          console.log(d3.select(this).attr("id"));
          loaction.href = "./music.html?name=" + encodeURIComponent(d3.select(this).attr("id"));
        })
        .transition().duration(1000)
        .attr("x", function (d, i) {
          return 1860 + 800 * Math.cos((2 * Math.PI * i) / 10);
        })
        .attr("y", function (d, i) {
          return 1260 + 800 * Math.sin((2 * Math.PI * i) / 10);
        })
        .attr("width", function (d) {
          return d.popularity * 2;
        })
        .attr("height", function (d) {
          return d.popularity * 2;
        })
        .style("opacity",1)
      /*.append("text")
                    .attr({"text-anchor":"bottom","fill":"green"})
                    .style({"font-size":14})
                    .text(function(d){return d.name});*/

      var circle1_text = svg
        .selectAll("circle1_text")
        .data(a)
        .enter()
        .append("text")
        .text(function (d) {
          return d.name + "/" + d.artist;
        })
        .attr("id",function(d){
          return d.name;
        })
        /*.attr("x", 1860)
        .attr("y", 1260)
        .attr("font-size",0)
        .transiton().duration(1000)*/
        .attr("x", function (d, i) {
          return 1940 + 800 * Math.cos((2 * Math.PI * i) / 10);
        })
        .attr("y", function (d, i) {
          return 1200 + 800 * Math.sin((2 * Math.PI * i) / 10);
        })
        .attr("fill","white")
        .attr("font-size", 40)
        .attr("text-anchor","middle")
        .attr("font-family","fantasy")

      var center_acoustic = svg
                                .append("image")
                                .attr("x",1860)
                                .attr("y",1260)
                                .attr("height",200)
                                .attr("width",200)
                                .attr("xlink:href", "images/acousticness.png") 
    });
  </script>
</html>
