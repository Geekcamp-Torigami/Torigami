            var circle1 = svg.selectAll("circle1")
                            .data(data)
                            .enter()
            
            circle1.append("image")
                    .attr("x",function(d,i){
                        return 1920+800*Math.cos(2*Math.PI*i/10)
                    })

                    })

                    })

                    })
