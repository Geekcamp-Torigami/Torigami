<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <div id="app">
      <div v-for="(music, index) in music_data.name" :key="index">
        {{music}}
      </div>
    </div>
  </body>
  <script src="https://unpkg.com/vue@3.2.20"></script>
  <script>
    Vue.createApp({
      data() {
        return {
          music_data: [],
        };
      },
      created: function () {
        this.music_data.sort(function (a, b) {
          return a.valence > b.valence ? -1 : 1;
        });
      },
    }).mount("#app");
  </script>
</html>
