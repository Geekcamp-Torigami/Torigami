<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script type="text/javascript" src="./d3.js"></script>
  </head>
  <body>
    <style scoped>
      body {
        background: linear-gradient(
            45deg,
            hsla(352, 96%, 45%, 1) 0%,
            hsla(352, 96%, 45%, 0) 70%
          ),
          linear-gradient(
            135deg,
            hsla(253, 95%, 42%, 1) 10%,
            hsla(253, 95%, 42%, 0) 80%
          ),
          linear-gradient(
            225deg,
            hsla(179, 91%, 45%, 1) 10%,
            hsla(179, 91%, 45%, 0) 80%
          ),
          linear-gradient(
            315deg,
            hsla(119, 96%, 49%, 1) 100%,
            hsla(119, 96%, 49%, 0) 70%
          );
        height: 100vh;
        width: 100vw;
      }
    </style>

    <script type="text/javascript">
      d3.csv("./scraping/icon.csv").then(function (data) {
        var icon = data;
        let tyou = false;
        //console.log(data);
        let center_button = false;
        var svg = d3
          .select("body")
          .append("svg")
          .attr("width", 3840)
          .attr("height", 2250);

        var icons = svg.selectAll("icons").data(icon).enter().append("image");

        icons
          .attr("x", 1860)
          .attr("y", 1160)
          .attr("height", 0)
          .attr("width", 0)
          .attr("xlink:href", function (d) {
            //console.log(d.image);
            return d.image;
          })
          .attr("opacity", 0)
          .attr("id", function (d) {
            return d.name;
          })
          .on("mouseover", function (d) {
            if (!tyou) {
              d3.select(this)
                .transition()
                .duration(100)
                .attr("height", 200)
                .attr("width", 200);
            }
          })
          .on("mouseout", function (d) {
            if (!tyou) {
              d3.select(this)
                .transition()
                .duration(100)
                .attr("height", 100)
                .attr("width", 100);
            }
          })
          .on("click", function (d) {
            tyou = !tyou;
            circle2.transition().duration(1000).style("opacity", 0);
            spotify.transition().duration(1000).style("opacity", 0);
            if (d3.select(this).attr("id") == "acousticness") {
              var kind = d3.select(this).attr("id");
              console.log(kind);
              icons
                .transition()
                .duration(1000)
                .style("opacity", function (d) {
                  if (kind == d.name) {
                    return 1;
                  } else {
                    return 0;
                  }
                })
                .transition()
                .duration(1000)
                .attr("x", function (d) {
                  if (kind == d.name) {
                    return 1860;
                  }
                })
                .attr("y", function (d) {
                  if (kind == d.name) {
                    return 1150;
                  }
                })
                .attr("height", 200)
                .attr("width", 200);
              setTimeout(function () {
                window.location.href = "Japan_top50_acousticness.html";
              }, 2500);
            } else if (d3.select(this).attr("id") == "danceability") {
              setTimeout(function () {
                window.location.href = "Japan_top50_danceability.html";
              }, 1000);
            } else if (d3.select(this).attr("id") == "energy") {
              setTimeout(function () {
                window.location.href = "Japan_top50_energy.html";
              }, 1000);
            } else if (d3.select(this).attr("id") == "popularity") {
              setTimeout(function () {
                window.location.href = "Japan_top50_popularity.html";
              }, 1000);
            } else if (d3.select(this).attr("id") == "valence") {
              setTimeout(function () {
                window.location.href = "Japan_top50_valence.html";
              }, 1000);
            } else {
              setTimeout(function () {
                window.location.href = "Japan_top50_tempo.html";
              }, 1000);
            }
          });

        data2 = [10];
        var circle2 = svg
          .selectAll("circle2")
          .data(data2)
          .enter()
          .append("circle")
          .attr("cx", 1920)
          .attr("cy", 1200)
          .attr("r", 147)
          .attr("fill", "black");

        var defs = svg.append("defs");
        var circles = defs
          .append("circle")
          .attr("id", "circle")
          .attr("r", 200)
          .attr("cx", 1920)
          .attr("cy", 1200);

        defs
          .append("clipPath")
          .attr("id", "clip")
          .append("use")
          .attr("xlink:href", "#circle");

        var spotify = svg
          .append("image")
          .attr("xlink:href", "Spotify_Icon_RGB_Green.png")
          .attr("width", 480)
          .attr("height", 300)
          .attr("clip-path", "url(#clip)")
          .attr("x", 1680)
          .attr("y", 1050)
          .on("click", function () {
            center_button = !center_button;
            if (center_button) {
              icons
                .transition()
                .attr("x", function (d, i) {
                  return 1860 + 400 * Math.cos((2 * Math.PI * i) / 6);
                })
                .attr("y", function (d, i) {
                  return 1160 + 400 * Math.sin((2 * Math.PI * i) / 6);
                })
                .attr("height", 100)
                .attr("width", 100)
                .attr("opacity", 1);
            } else {
              icons
                .transition()
                .attr("x", 1920)
                .attr("y", 1200)
                .attr("height", 0)
                .attr("width", 0)
                .attr("opacity", 0);
            }
          })
          .on("mouseover", function () {
            circle2.attr("fill", "orange");
          })
          .on("mouseout", function () {
            circle2.attr("fill", "black");
          });
      });
    </script>
  </body>
</html>
